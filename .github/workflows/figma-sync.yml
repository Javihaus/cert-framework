name: Figma Design Sync

on:
  # Run on manual trigger
  workflow_dispatch:

  # Run on schedule (daily at 2 AM UTC)
  schedule:
    - cron: '0 2 * * *'

  # Run when Figma webhook calls this workflow
  repository_dispatch:
    types: [figma-update]

jobs:
  sync-figma:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run Figma sync script
        env:
          FIGMA_FILE_ID: ${{ secrets.FIGMA_FILE_ID }}
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
        run: |
          cd dashboard
          node scripts/figma-sync.js

      - name: Check for changes
        id: check_changes
        run: |
          cd dashboard
          if git diff --quiet generated/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: sync design tokens from Figma'
          branch: figma-sync-${{ github.run_number }}
          title: 'ðŸŽ¨ Figma Design Sync - ${{ github.run_number }}'
          body: |
            ## Figma Design Sync

            This PR was automatically generated by the Figma sync workflow.

            ### Changes
            - Updated design tokens (colors, typography)
            - Synced component definitions from Figma

            ### Review
            Please review the changes to ensure they match the Figma design.

            **Sync Time:** ${{ github.event.head_commit.timestamp }}
            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ---
            ðŸ¤– Auto-generated by Figma Sync Action
          labels: |
            design
            figma-sync
            automated

      - name: Comment on PR with sync report
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          cd dashboard
          if [ -f generated/sync-report.json ]; then
            echo "## Figma Sync Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Summary" >> $GITHUB_STEP_SUMMARY
            cat generated/sync-report.json | jq -r '"- Colors: \(.colorsCount)\n- Typography: \(.typographyCount)\n- Components: \(.componentsCount)"' >> $GITHUB_STEP_SUMMARY
          fi
