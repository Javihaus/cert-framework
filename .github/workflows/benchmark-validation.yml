name: Benchmark Validation

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [master]
    paths:
      - 'packages/python/cert/**'
      - 'packages/python/tests/test_benchmark_validation.py'
      - 'packages/python/tests/test_minimal_embedding.py'

jobs:
  validate-embeddings:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd packages/python
          pip install -e .
          pip install pytest

      - name: Run minimal embedding test
        run: |
          cd packages/python
          python3 tests/test_minimal_embedding.py

      - name: Run STS-Benchmark validation (sample)
        run: |
          cd packages/python
          pytest tests/test_benchmark_validation.py::TestSTSBenchmarkValidation::test_dev_split_sample -v

      - name: Run threshold tuning
        run: |
          cd packages/python
          pytest tests/test_benchmark_validation.py::TestSTSBenchmarkValidation::test_threshold_tuning -v

      - name: Cache models
        uses: actions/cache@v3
        with:
          path: ~/.cache/torch/sentence_transformers
          key: sentence-transformers-${{ runner.os }}

  full-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'workflow_dispatch'  # Only run full validation manually

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd packages/python
          pip install -e .
          pip install pytest

      - name: Cache models
        uses: actions/cache@v3
        with:
          path: ~/.cache/torch/sentence_transformers
          key: sentence-transformers-${{ runner.os }}

      - name: Run full STS-Benchmark validation
        run: |
          cd packages/python
          pytest -v -m slow tests/test_benchmark_validation.py::TestSTSBenchmarkValidation::test_full_dev_split

      - name: Run test set validation
        run: |
          cd packages/python
          pytest -v -m slow tests/test_benchmark_validation.py::TestSTSBenchmarkValidation::test_full_test_split

      - name: Upload results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: benchmark-results
          path: packages/python/test-results/
