# CERT Framework - Production Backend Infrastructure
# Docker Compose configuration for development and production
#
# Services:
# - Redis: Message broker and result backend for Celery
# - MinIO: S3-compatible object storage for generated documents
# - Celery Worker: Background task processing
# - FastAPI Server: API endpoints
#
# Usage:
#   Development: docker-compose -f docker-compose.backend.yml up
#   Production: docker-compose -f docker-compose.backend.yml -f docker-compose.prod.yml up

version: '3.8'

services:
  # Redis - Message Broker & Cache
  redis:
    image: redis:7-alpine
    container_name: cert-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # MinIO - S3-Compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: cert-minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_DOMAIN: localhost
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Initialization - Create buckets and set policies
  minio-init:
    image: minio/mc:latest
    container_name: cert-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/cert-documents --ignore-existing;
      /usr/bin/mc anonymous set download myminio/cert-documents;
      /usr/bin/mc mb myminio/cert-reports --ignore-existing;
      /usr/bin/mc anonymous set download myminio/cert-reports;
      echo 'MinIO buckets created and configured';
      "

  # FastAPI Server - API Endpoints
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: cert-api
    ports:
      - "8000:8000"
    volumes:
      - ./cert:/app/cert
      - ./backend:/app/backend
      - ./templates:/app/templates
      - ./scripts:/app/scripts
    environment:
      # Redis
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1

      # MinIO
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=cert-documents
      - MINIO_SECURE=false

      # Supabase (set in .env file)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}

      # API Config
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=info
    depends_on:
      - redis
      - minio
    restart: unless-stopped
    command: uvicorn cert.api.server:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker - Background Task Processing
  celery-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: cert-celery-worker
    volumes:
      - ./cert:/app/cert
      - ./backend:/app/backend
      - ./templates:/app/templates
      - ./scripts:/app/scripts
    environment:
      # Redis
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1

      # MinIO
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=cert-documents
      - MINIO_SECURE=false

      # Supabase
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}

      # Worker Config
      - LOG_LEVEL=info
      - WORKER_CONCURRENCY=4
    depends_on:
      - redis
      - minio
    restart: unless-stopped
    command: celery -A backend.celery_app worker --loglevel=info --concurrency=4
    healthcheck:
      test: ["CMD-SHELL", "celery -A backend.celery_app inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Flower - Task Monitoring UI (Optional)
  celery-flower:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: cert-celery-flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - FLOWER_PORT=5555
    depends_on:
      - redis
      - celery-worker
    restart: unless-stopped
    command: celery -A backend.celery_app flower --port=5555

  # Next.js Dashboard (for integrated development)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: cert-dashboard
    ports:
      - "3000:3000"
    volumes:
      - ./dashboard:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    depends_on:
      - api
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: cert-backend
    driver: bridge
