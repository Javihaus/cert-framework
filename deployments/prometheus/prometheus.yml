global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'cert-framework'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Hamiltonian Monitor
  - job_name: 'hamiltonian-monitor'
    static_configs:
      - targets: ['hamiltonian:9090']
        labels:
          service: 'hamiltonian'
          component: 'trajectory-monitor'
    # For Docker Compose
    # - targets: ['cert-hamiltonian:9090']

  # Coordination Monitor
  - job_name: 'coordination-monitor'
    static_configs:
      - targets: ['coordination:9090']
        labels:
          service: 'coordination'
          component: 'multi-agent-monitor'
    # For Docker Compose
    # - targets: ['cert-coordination:9090']

  # Kubernetes pod discovery (for K8s deployment)
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name
